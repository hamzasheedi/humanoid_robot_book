<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#0056b3" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.2 0 0 0 0 0.5 0 0 0 0 0.9 0 0 0 0.2 0"/>
    </filter>
  </defs>

  <!-- Robot head with neural network pattern -->
  <g transform="translate(15, 12)">
    <!-- Robot head base -->
    <rect x="0" y="0" width="36" height="36" rx="8" fill="url(#neuralGradient)" stroke="#007bff" stroke-width="2"/>

    <!-- Neural connection pattern -->
    <path d="M8 12 L16 8 L24 12" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <path d="M8 20 L16 16 L24 20" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <path d="M8 28 L16 24 L24 28" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <circle cx="12" cy="12" r="1.5" fill="#ffffff"/>
    <circle cx="20" cy="12" r="1.5" fill="#ffffff"/>
    <circle cx="12" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="20" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="12" cy="28" r="1.5" fill="#ffffff"/>
    <circle cx="20" cy="28" r="1.5" fill="#ffffff"/>

    <!-- Eyes -->
    <circle cx="10" cy="15" r="2.5" fill="#ffffff"/>
    <circle cx="26" cy="15" r="2.5" fill="#ffffff"/>
  </g>

  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Physical AI
  </text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Humanoid Robotics
  </text>

  <!-- Subtitle -->
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Textbook
  </text>
</svg>